<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pedibus Recovery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        body{
            margin: 0;
            font-size: .9rem;
            font-weight: 400;
            line-height: 1.6;
            color: #212529;
            text-align: left;
            background-color: #f5f8fa;
        }
        .my-form {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }
        .my-form .row {
            margin-left: 0;
            margin-right: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Recovery</div>
                    <div class="card-body">
                        <form name="my-form" action="#" th:object="${recoveryUserView}" method="post">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                <div class="col-md-6">
                                    <input type="email" id="email_address" class="form-control"
                                           name="email-address" th:field="*{email}" readonly>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" class="form-control" th:field="*{password}" required>
                                    <label class="label label-danger" for="password" style="color:red;"
                                           th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password_verify" class="col-md-4 col-form-label text-md-right">Password Verify</label>
                                <div class="col-md-6">
                                    <input type="password" id="password_verify" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" class="form-control" th:field="*{verifyPassword}" required>
                                    <label class="label label-danger" for="password_verify" style="color:red;"
                                           th:if="${#fields.hasErrors('verifyPassword')}" th:errors="*{verifyPassword}"></label>
                                    <label class="label label-danger" for="password_verify" style="color:red;"
                                           th:utext="${messageRegisteredErr}"></label>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<footer style="padding-top: 50px;" class="page-footer font-small blue">
    <div class="text-center">
        <img src="/logo.jpg" style="height: 30%; width: 30%; object-fit: contain;">
    </div>
